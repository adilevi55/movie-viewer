<img routerLink="/movie/{{m.id}}" 
onError="this.src='https://cdn.browshot.com/static/images/not-found.png'"
    src="https://image.tmdb.org/t/p/w300{{m.poster_path}}" width="100%">

<p routerLink="/movie/{{m.id}}">{{m.title}}</p>

<div class="div-date-vote" *ngIf="notNeedVoteData === undefined">

    <span>{{m.release_date|date:"mediumDate"}}</span>
    <span class="span-vote"
        [ngStyle]="m.vote_average < 6 ? {backgroundColor:'red'}:m.vote_average > 8 ? {backgroundColor:'green'}:m.vote_average < 8 && m.vote_average > 6  ? {color:'yellow'}:{color:''}">{{m.vote_average}}
        <i class="material-icons">star</i>
    </span>
    
</div>
