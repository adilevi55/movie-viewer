<span class="span-date"><i class="material-icons">
        calendar_today
    </i>{{movieDetails.release_date| date:'yyyy'}}</span>

<span class="span-runtime">
    <i class="material-icons">timer</i>
    {{movieDetails.runtime}} minutes
</span>

<span class="span-vote" 
[ngStyle]="movieDetails.vote_average < 6 ? {backgroundColor:'red'}:
movieDetails.vote_average > 8 ? {backgroundColor:'green'}:
movieDetails.vote_average < 8 && movieDetails.vote_average > 6  ?
 {color:'yellow'}:{color:''}">
{{movieDetails.vote_average}} 
<i class="material-icons">
        star
    </i></span>
